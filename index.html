<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="cardHorizontal1"><img src="images/snowsTree.jpg" alt="Snowy tree"></div>
        <div class="cardHorizontal2"><img src="images/buildings.jpg" alt="A few buildings"></div>
        <div class="simpleCard"><img src="images/beach.jpg" alt="small woman on a beach"></div>
        <div class="simpleCard2"><img src="images/building.jpg" alt="Buildings"></div>
        <div class="simpleCard3"><img src="images/girlByTheSea.jpg" alt="A girl next to the sea"></div>
        <div class="simpleCardBig"><img src="images/mountain.jpg" alt="A big mountain"></div>
        <div class="simpleCard6"><img src="images/coffee.jpg" alt="A hands grabbing a cupp of coffee"></div>
        <div class="simpleCard5"><img src="images/coffee.jpg" alt="A hands grabbing a cupp of coffee"></div>
        <div class="simpleCard4"><img src="images/coffee.jpg" alt="A hands grabbing a cupp of coffee"></div>
        <div class="cardHorizontal3"><img src="images/house.jpg" alt="A hands grabbing a cupp of coffee"></div>
        <div class="cardHorizontal4"><img src="images/house.jpg" alt="A hands grabbing a cupp of coffee"></div>
    </div>
</body>
</html>
